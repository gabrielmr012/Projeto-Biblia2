<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCBible.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    
    <header>
        <h2 class="Logo"> <i class="bi bi-book-half"></i> JCBible</h2>
        <nav class="navegation">
            <a href="#">Bíblia</a>
            <a href="#">Caderno</a>
            <a href="#">Playlists</a>
            <a href="#">Sobre Nós</a>
            <button class="bntlogin"> <i class="bi bi-person"></i> Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"> <i class="bi bi-x-circle"></i> </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"> <i class="bi bi-envelope-at"></i> </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <i class="bi bi-lock"></i> </span>
                    <input type="Password" required>
                    <label>Senha</label>
                </div>
                <div class="remeber-forgot">
                    <label><input type="checkbox"> Lembre-se</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="login-register">
                    <p>Não tem uma conta?<a href="#" class="register-link"> Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Cadastre-se</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon"> <i class="bi bi-person"></i> </span>
                    <input type="text" required>
                    <label>Nome de Usúario</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <i class="bi bi-envelope-at"></i> </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <i class="bi bi-lock"></i> </span>
                    <input type="Password" required>
                    <label>Senha</label>
                </div>
                <div class="remeber-forgot">
                    <label><input type="checkbox"> Aceito os termos e condiçoes</label>
                </div>
                
                <button type="submit" class="btn">Cadastrar</button>
                
                <div class="login-register">
                    <p>Já possui uma conta?<a href="#" class="register-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
